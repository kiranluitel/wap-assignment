<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>ASCIImation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="ascii.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>CSE 190 M ASCII Animation Viewer</header>
	<div class="container">
		<textarea id="text" cols="80" rows="20"></textarea>
		<br>
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button disabled="disabled" id="stop">Stop</button>
		</fieldset>

		<fieldset>
			<legend>Animation:</legend>
			<select id="animation">
				<option selected="selected" value="Blank">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select id="fontsize">
				<option id='tiny' value='7'>Tiny</option>
				<option id='small' value='10'>Small</option>
				<option id='medium' value='12' selected="selected">Medium</option>
				<option id='large' value='16'>Large</option>
				<option id='extralarge' value='24'>Extra Large</option>
				<option id='xxl' value='32'>XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<label><input id="turbo" type="checkbox">Turbo</label>
		</fieldset>
	</div>
	<div id="validate">
		<a href="http://validator.w3.org/check?uri=https://kiranluitel.github.io/wap-assignment/lesson7/ascii.html">
			<img src="w3c-html.png" class="validator" alt="html validator">
		</a><br>
		<a
			href="https://jigsaw.w3.org/css-validator/check?uri=https://kiranluitel.github.io/wap-assignment/lesson7/ascii.html">
			<img src="w3c-css.png" class="validator" alt="Valid CSS!"></a><br>
		<a>
			<img src="jslint.png" class="validator" alt="JavaScript Lint">
		</a>


	</div>

	<script src="animation.js"></script>
	<script src="ascii.js"></script>

</body>

</html>
