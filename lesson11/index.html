<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Clean Screen</title>
    <link href="style.css" rel="stylesheet" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>

    <h1>Clean Screen</h1>
    <hr>

    <div id="circles">
        <span></span>
    </div>
    <hr>
    <div class="controls grid-container">
        <div><label class="itemMenu">Width : </label> <br><input id="width" class="itemMain" type="number"
                value="100" /></div><br>
        <div><label class="itemMenu">Growth : </label> <br><input id="growth" class="itemMain" type="number"
                value="10" /></div><br>
        <div><label class="itemMenu">Rate : </label> <br><input id="rate" class="itemMain" type="number" value="250" />
        </div><br>
        <div><label class="itemMenu">Number circles : </label><br> <input id="circlesNumber" class="itemMain"
                type="number" value="3" /></div><br>

        <div>
            <span><button id="startBtn" class="">Start</button></span>
        </div>
    </div>

</body>

</html>
